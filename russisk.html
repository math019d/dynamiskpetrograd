<!DOCTYPE html>
<html lang="da">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Titel på dit site</title>

    <!-- Bootstrap Core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="russisk.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <section class="row">
            <header class="col-xs-12 overskrift">
                <h1>Restaurant Petrograd</h1></header>
        </section>
        <section class="row">
            <div class="col-xs-12">
                <h2>Side Orders</h2>
            </div>

        </section>
        <section class="row produktliste">

            <!-- Her skal produkter lægges ind -->

            <template id="produkt_template">
                <div class="col-xs-12 col-md-6 col-lg-6 kartofler">

                    <img class="data_billede" src="imgs/small/kartofler-sm.jpg" alt="kartofler">
                    <h3 class="data_navn">DATA_NAVN</h3>
                    <h4 class="pris">Pris: <span class="data_pris">DATA_PRIS</span>,-</h4>
                    <!-- TODO: Sæt udsolgt class hvis udsolgt -->
                    <!-- Sæt rabat class ved rabat -->

                    <h4 class="udsolgttekst">Denne ret er desværre udsolgt</h4>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                        Mere information
                    </button>


                </div>
            </template>

        </section>

    </div>

    <!-- jQuery Version 1.11.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="russisk.js"></script>

</html>
